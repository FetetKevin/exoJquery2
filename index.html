    <h1>Jquery exo 2</h1>

    <div class="container">

        <form action="">
            <label for="message">Message ici</label>
            <textarea id="message" type="text" rows="5"></textarea>
            <button id="submit">Envoyage</button>
        </form>

    </div>

    <section>
        
        <div class="vignette">

            <div class="buttons">
                <button class="btn edit"><i class="fa fa-edit" style="font-size:24px;margin:8px 5px;"></i></button>
                <button class="btn delete"><i class="fa fa-close" style="font-size:20px;"></i></button>
            </div>

            <div class="line"></div>

            <div class="content">
                <p>(A faire) Vignette d'exemple.</p>
            </div>

        </div>
    </section>
